<div class="container">
    <form [formGroup]="loginform" (ngSubmit) = "submitmydata()">
        <div class="form-group">
          <label for="myName">Name </label>
          <input type="text" class="form-control" formControlName="name" id="myName" >
          
          <div *ngIf="myControls.name.touched && !myControls.name.valid"> 
              <div *ngIf="myControls.name.errors?.required"  class="text-danger">
                name is requierd & 8 character at least
              </div>
              <div *ngIf="myControls.name.errors?.minlength"  class="text-danger">
                  invalid name
              </div>

          </div>
        </div> 
        
        <div class="form-group">
            <label for="mymyEmail">Email </label>
            <input type="email" class="form-control" formControlName="email" id="myEmail" >
            <div *ngIf="myControls.email.touched && !myControls.name.valid"> 
              <div *ngIf="myControls.email.errors?.required"  class="text-danger">
                name is requierd & 8 character at least
              </div>
              <div *ngIf="myControls.email.errors?.pattern"  class="text-danger">
                 invalid email     
              </div>
          </div>
          </div>
          <div class="form-group">
            <label for="myUserName">User Name </label>
            <input type="text" class="form-control" formControlName="username" id="myUserName" >
            <div *ngIf="myControls.username.touched && !myControls.name.valid"> 
              <div *ngIf="myControls.username.errors?.required"  class="text-danger">
                userName is requierd & have no spaces    
              </div>
              <div *ngIf="myControls.username.errors?.pattern"  class="text-danger">
                 invalid userName       
              </div>
          </div>
          </div>
          <div class="form-group">
            <label for="mypassword">password </label>
            <input type="password" class="form-control" formControlName="password" id="mypassword" >
            <div *ngIf="myControls.password.touched && !myControls.name.valid"> 
              <div *ngIf="myControls.password.errors?.required"  class="text-danger">
                password is requierd & 8 character at least    
              </div>
              <div *ngIf="myControls.password.errors?.minlength"  class="text-danger">
                 invalid password      
              </div>
          </div>

          </div>
          <div class="form-group">
            <label for="verfiyPass">verfiyPassword </label>
            <input type="password" class="form-control" formControlName="verfiyPassword" id="verfiyPass" >
            <div *ngIf="myControls.verfiyPassword.touched && !myControls.name.valid"> 
              <div *ngIf="myControls.verfiyPassword.errors?.required"  class="text-danger">
                password is requierd & 8 character at least    
              </div>
              <div *ngIf="myControls.verfiyPassword.errors?.minlength"  class="text-danger">
                 invalid password      
              </div>
          </div>
          </div>
        

        <button  class="btn btn-primary" type="submit" [disabled]="!loginform.valid">Submit</button>
        
      </form>
</div>
