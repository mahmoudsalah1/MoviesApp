<p>userlist works!</p>

<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">username</th>
        <th scope="col">email</th>
        <th scope="col">phone number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listdata">
        <th scope="row">{{item.id}} </th>
        <td>{{item.username}}</td>
        <td>{{item.email}}</td>
        <td>{{item.phone}}</td>
      </tr>
    </tbody>
  </table>
